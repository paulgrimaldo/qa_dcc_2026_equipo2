name: CI Quality Gate

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  quality-gate-execution:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show tool versions
        run: |
          set -e
          uname -a
          make --version
          docker --version
          curl --version

      - name: Execute Quality Gate
        env:
          SUT_BASE_URL: http://localhost:9966
          EVIDENCE_DIR: evidence/week5
        run: |
          set -e
          make setup
          make quality-gate

      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: week5-evidence
          path: evidence/week5/
          if-no-files-found: warn

      - name: Stop SUT
        if: always()
        run: |
          set +e
          make stop-sut >/dev/null 2>&1 || true

  verify-evidence-files:
    needs: quality-gate-execution
    runs-on: ubuntu-latest

    steps:
      - name: Download evidence artifact
        uses: actions/download-artifact@v4
        with:
          name: week5-evidence
          path: evidence/week5/

      - name: Verify files exist
        run: |
          set -e
          FILES_TO_CHECK=(
            "invalid_pet_abc.json"
            "invalid_pet_999999.json"
            "invalid_pet_0.json"
            "invalid_pet_-1.json"
            "RUNLOG.md"
            "SUMMARY.md"
            "systematic_summary.txt"
            "systematic_results.csv"
            "invalid_ids.csv"
            "vets_http_code.txt"
            "vets.json"
            "openapi_http_code.txt"
            "openapi.json"
          )

          MISSING=0
          for file in "${FILES_TO_CHECK[@]}"; do
            if [ ! -f "evidence/week5/$file" ]; then
              echo "MISSING: evidence/week5/$file"
              MISSING=$((MISSING + 1))
            else
              echo "OK: evidence/week5/$file"
            fi
          done

          if [ $MISSING -gt 0 ]; then
            echo "Failed: $MISSING file(s) missing."
            exit 1
          fi

          echo "All files verified successfully."