name: CI - Quality Gate

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  puerta-de-calidad:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Mostrar versiones de herramientas
        run: |
          set -e
          uname -a
          make --version
          docker --version
          curl --version

      - name: Ejecutar Quality Gate vÃ­a Make
        env:
          SUT_BASE_URL: http://localhost:9966
          EVIDENCE_DIR: evidence/week5
        run: |
          set -e
          make setup
          make quality-gate

      - name: Subir evidencia como artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidencia-semana5
          path: evidence/week5/
          if-no-files-found: warn

      - name: Detener SUT
        if: always()
        run: |
          set +e
          make stop-sut >/dev/null 2>&1 || true
