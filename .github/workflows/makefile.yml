name: CI Quality Gate

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  quality-gate-execution:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify gate integrity
        run: |
          set -e
          make integrity-check

      - name: Show tool versions
        run: |
          set -e
          uname -a
          make --version
          docker --version
          curl --version

      - name: Execute Quality Gate
        env:
          SUT_BASE_URL: http://localhost:9966
          EVIDENCE_DIR: evidence/week5
        run: |
          set -e
          make setup
          make quality-gate

      - name: Upload evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: week5-evidence
          path: evidence/week5/
          if-no-files-found: warn

      - name: Stop SUT
        if: always()
        run: |
          set +e
          make stop-sut >/dev/null 2>&1 || true

  verify-evidence-files:
    needs: quality-gate-execution
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download evidence artifact
        uses: actions/download-artifact@v4
        with:
          name: week5-evidence
          path: evidence/week5/

      - name: Verify content and anti-Goodhart
        run: |
          set -e
          make content-check